<div class="d-comments">
    <form class="d-comments-form" action="#" method="post">
        <div class="d-comments-form__left">
            <img src="img/d-comments.png" alt="file">
        </div>
        <div class="d-comments-form__center">
            <input class="d-comments__title" type="text" name="d-comments" value="" placeholder="Написать комментарий">
        </div>
        <div class="d-comments-form__right">
            <button class="d-comments__send" type="submit" name="d-sub" value="sent">Отправить</button>
        </div>
    </form>
</div>
