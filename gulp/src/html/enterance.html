<div class="enterance-background">


<div class="modal-window modal-window__enterance">
    <div class="close modal-window__close">&#10008;</div>
    <form class="a-enterance modal-window__enterance">
        <h1 class="title a-enterance__title">[ вход _]</h1>
        <div class="a-enterance__email">
            <label class="a-enterance__label">Email<input class="a-email a-email__lable" type="email" name="email" id="email"></label>
        </div>
         <div class="a-enterance__pass">
            <label class="a-enterance__label">Password<input class="a-pass a-pass__lable" type="password" name="pass" id="pass"></label></div>
        <label class="a-enterance__remember-pass"><input class="a-checkbox a-enterance__checkbox" id="remember-pass" type="checkbox" name="" value="" checked>Запомнить пароль</label>
        <p class="a-error a-enterance__error">Вы ввели неверный пароль/ник</p>
        <!-- для отображения ошибки меняем на visibility: visible -->
        <a class="a-enterance__forgot-pass" href="#">Забыли пароль? Мы напомним!</a>
        <div class="a-social a-enterance__social">
            <a class="a-social__link" href="#"><i class="icon icon--facebook"></i></a>
            <a class="a-social__link" href="#"><i class="icon icon--google"></i></a>
            <a class="a-social__link" href="#"><i class="icon icon--linkedin"></i></a>
        </div>
        <button class="button-big a-enterance__btn" type="submit" name="button">ВОЙТИ</button>
    </form>
</div>
</div>
