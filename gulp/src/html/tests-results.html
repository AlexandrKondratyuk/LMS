<div class="t-header">

<!-- start t-title -->
    <div class="t-title">
        <h1 class="t-title__subtitle">Тесты: результат</h1>
        <h2 class="t-title__number">Тема 2</h2>
    </div>
    <div class="t-theme">
        <h2 class="t-theme__name t-theme__results">[ XXXXXX _ ]</h2>
    </div>
    <div class="t-timer">
        <p class="t-timer__time">14:09</p>
        <img class="t-timer__clock" src="img/clock.png" alt="clock-img">
    </div><!-- end t-title -->
</div>

<!-- start t-content -->
<div class="t-content t-content--margin">
    <div class="t-results">
        <p class="t-results__marks">8/10 баллов</p>
        <p class="t-results__summ-time">пройдено за 14:25м</p>
    </div>

    <!-- start t-content__mistakes -->
    <div class="t-mistakes" id="t_mistakes"></div> <!-- end t-content__mistakes -->

    <!-- start t-btn -->
    
    <button class="button-big">Пройти ещё раз</button>
</div> <!-- end t-content -->

<!-- start t-footer -->
<div class="t-footer">
    <div class="t-control">
    	<img class="t-control__arrow" src="img/left_arrow.gif" alt="left_arrow">
		<span class="t-control__word">Вернутся к теории</span>
	</div>
	<div class="t-control">
        <span class="t-control__word">Дальше к ДЗ</span>
    	<img class="t-control__arrow" src="img/right_arrow.gif" alt="right_arrow">
	</div>
</div> <!-- end t-footer -->


<script type="text/template" id="test_result">
    <ul class="t-mistakes__list">
        <li class="t-mistakes__description"><span class="t-mistakes__numbers"><1></span><%- answer1 %></li>

        <li class="t-mistakes__description"><span class="t-mistakes__numbers t-mistakes__numbers-wrong"><2></span><%- answer2 %>
            <p class="t-mistakes__explanation">Советуем почитать тут: <span class="t-mistakes__link">[<a href="#">ссылка</a>]</:span></p>
        </li>

        <!--   <p class="t-mistakes__explanation">Советуем почитать тут: <span class="t-mistakes__link">[<a href="#">ссылка</a>]</:span></p> -->

        <li class="t-mistakes__description"><span class="t-mistakes__numbers"><3></span><%- answer3 %></li>

        <li class="t-mistakes__description"><span class="t-mistakes__numbers"><4></span><%- answer4 %></li>
    </ul>
</script>
