<!-- шапка  3 основных блока и флексом-->
<div class="t-header">
    <div class="t-title">  <!-- заголовок тестов -->
        <h1 class="t-title__subtitle">Тесты</h1>
        <h2 class="t-title__number">Тема 2</h2>
    </div>
    <div class="t-theme">
        <h2 class="t-theme__name">[ XXXXXXX _ ]</h2>
    </div>
    <div class="t-timer">
        <p class="t-timer__time">15 m <br> на прохождение </p>
        <!-- <p class="t-timer__text">на прохождение</p> -->
        <img class="t-timer__clock" src="img/header_img/clock.png" alt="clock-img">
        <!-- <div class="t-timer__clock"></div> -->
    </div>
</div>

<!-- start t-content -->
<div class="t-content">
    <div class="t-content-result">
        <p class="t-content__marks">8/10 баллов</p>
        <p class="t-content__summ-time">Пройдено за 14:25м</p>
    </div> 
    <!-- start t-content__mistakes -->
    <div class="t-content__mistakes">
        <ul class="t-content__list">
            <li class="t-content__description"></li>
            <li class="t-content__description"></li>
            <li class="t-content__description"></li>
            <li class="t-content__description"></li>
        </ul>
    </div> 
    <!-- start t-btn -->
    <div class="t-btn">
        <button class="button-big t-content__button">Пройти ещё раз
        </button>
    </div>
</div> <!-- end t-content -->
<!-- start t-footer -->
<div class="t-footer">
    <p class="t-control t-control__back">Вернутся к теории</p>
    <p class="t-control t-control__next">Дальше к дз</p>
</div>
