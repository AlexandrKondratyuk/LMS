<script type="text/template" id="testSimple">
    <tr>
	    <th rowspan="2">id. <%- id%></th>
	    <th colspan="4"><%- title%></th>
    </tr>
	<tr>
		<% if ( answer1 == correctAnswer ) { %>
		<td class="green"><%- answer1%></td>
		<% } 
		else { %>
		<td><%- answer1%></td>
		<% } %>
		<% if ( answer2 == correctAnswer ) { %>
		<td class="green"><%- answer2%></td>
		<% } 
		else { %>
		<td><%- answer2%></td>
		<% } %>
		<% if ( answer3 == correctAnswer ) { %>
		<td class="green"><%- answer3%></td>
		<% } 
		else { %>
		<td><%- answer3%></td>
		<% } %>
		<% if ( answer4 == correctAnswer ) { %>
		<td class="green"><%- answer4%></td>
		<% } 
		else { %>
		<td><%- answer4%></td>
		<% } %>

	</tr>
</script>
