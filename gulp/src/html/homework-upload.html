<div class="d-rating">
    <form class="d-rating-form" action="#" method="post">
        <div class="d-rating-form__left">
            <img src="img/file.png" alt="file">
        </div>
        <div class="d-rating-form__center">
                <select class="d-rating__choose" name="choose">
                    <option value="file"></option>
                    <option value="github"></option>
                </select>
        </div>
        <div class="d-rating-form__right">
            <button class="d-rating__done" type="submit" name="d-sub" value="">Готово</button>
        </div>
    </form>
    <p class="d-rating__line"><Оценка><span class="d-rating__digit">3/10</span> баллов</p>
</div>
