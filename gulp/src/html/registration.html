<div class="modal-window modal-window__registration">
    <div class="close modal-window__close">&#10005;</div>
    <form class="a-registration modal-window__registration">
        <h1 class="title a-registration__title">[ регистрация _]</h1>
        <div class="a-registration__name">
            <label class="a-registration__label">Имя</label><sup class="star">*</sup>
            <input class="a-input" type="text" placeholder="Александр">
            <i class="success"><img src="img/success.png" alt=""></i>
        </div>
        <div class="a-registration__lastname">
            <label class="a-registration__label">Фамилия</label><sup class="star">*</sup>
            <input class="a-input" type="text" placeholder="Разумовский">
            <i class="success"><img src="img/success.png" alt=""></i>
        </div>
        <div class="a-registration__email">
            <label class="a-registration__label">Email</label><sup class="star">*</sup>
            <input class="a-input" type="email" placeholder="aleksandr123@gmail.com">
            <i class="success"><img src="img/success.png" alt=""></i>
        </div>
        <div class="a-registration__password">
            <label class="a-registration__label">Пароль</label><sup class="star">*</sup>
            <input class="a-input" type="password">
            <i class="success"><img src="img/success.png" alt=""></i>
        </div>
        <div class="a-registration__password--confirm">
            <label class="a-registration__label">Подтвердите пароль</label><sup class="star__last">*</sup>
            <input class="a-input" type="password">
            <i class="success"><img src="img/success.png" alt=""></i>
        </div>
        <div class="private a-registration__private">
            <span class="star__private">*</span>
            <input class="a-registration__private--checkbox" type="checkbox">
            <span class="a-registration__private--text">Private policy</span>
        </div>
        <div class="a-social a-enterance__social">
            <a class="a-social__link" href="#"><i class="icon icon--facebook"></i></a>
            <a class="a-social__link" href="#"><i class="icon icon--google"></i></a>
            <a class="a-social__link" href="#"><i class="icon icon--linkedin"></i></a>
        </div>
        <button class="button-big a-registration__btn" type="submit" name="button">ЗАРЕГИСТРИРОВАТЬСЯ!</button>
    </form>
</div>
