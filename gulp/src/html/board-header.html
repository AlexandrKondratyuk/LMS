<div class="board">
    <h1 class="board__title">[ Что нового? _]</h1>
    <div class="board__last-news">
        <h3 class="board__text" id="sub_title">[ Последние новости: ]</h3>
        <div class="icon-add add"></div>
    </div>
    <div class="add-post board__add-post">
        <div class="add-post__theme">
            <label for="" class="add-post__label">Тема объявления:
                <input type="text" class="add-post__input" id="postTheme" placeholder="">
            </label>
        </div>
        <textarea class="add-post__textarea" id="post_add_editor">Hello World!</textarea>
        <div class="add-post__options option">
            <div class="option__whom">
                <label for="whom" class="option__label">Сообщение для
                    <select name="whom" id="whom_select" class="option__select">
                        <option value="" class="option__options">FE 3</option>
                        <option value="" class="option__options">FE Core</option>
                        <option value="" class="option__options">PHP</option>
                    </select>
                </label>
            </div>
            <div class="option__date">
                <label for="" class="option__label">Прикрепить сверху до
                    <input id="date" type="date" class="option__input">
                </label>
            </div>
            <button class="btn-post add-post__btn-post" id="send-post" type="submit" name="sub" value="sent">Отправить</button>
        </div>
    </div>
</div>
