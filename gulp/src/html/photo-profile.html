<div class="c-header-photo-profile">
	<div class="c-header-photo-ptopfile__block">
		<p class="c-header-photo-profile__block-my-profile"><a href="#">My profile</a></p>
		<p class="c-header-photo-profile__block-sign-out"><a href="#">Sign out</a></p>
	</div>
	<a href="#" class="c-header-photo-profile__photo">
		<div class="c-header-photo-profile__photo-circle"></div>
		<div class="c-header-photo-profile__photo-semicircle"></div>
	</a>
	<div class="c-header-photo-profile__form-login">
		<label for="login" class="c-header-photo-profile__form-login-login">Логин</label>
		<input type="email" class="c-header-photo-profile__form-login-email" placeholder="example@example.com">
		<label for="pass" class="c-header-photo-profile__form-login-pass">Пароль</label>
		<input type="password" class="c-header-photo-profile__form-login-password" placeholder="Пароль">
		<input type="submit" value="Login" class="c-header-photo-profile__form-login-submit">
	</div>
	<div class="c-header-photo-profile__form-profile">
		<span class="c-header-photo-profile__form-profile-close"></span>
		<div class="c-header-photo-profile__form-profile-photo">
			<img src="http://img.viva.ua/pictures/star/0/150_325.jpg" alt="foto_student" class="c-header-photo-profile__form-profile-photo-student">
			<p class="c-header-photo-profile__form-profile-photo-name">Олександр Розумовський</p>
			<p class="c-header-form-profile__photo-email">exampl@exampl.com</p>
		</div>
		<div class="c-header-photo-profile__form-profile-button">
			<button class="c-header-photo-profile__form-profile-button-sign-in">sign in</button>
			<button class="c-header-photo-profile__form-profile-button-my-profile">my profile</button>
		</div>
	</div>
</div>
