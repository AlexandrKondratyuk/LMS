<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tests Questions</title>
	<link rel="stylesheet" href="../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
		
	<div class="t-container"> <!-- блок со всей инфой кроме боковой хрени -->

        <div class="t-header"> <!-- шапка -->

            <div class="t-title">  <!-- заголовок тестов -->
                <div class="t-title__subtitle">Тесты</div> <!-- верхняя часть общая часть -->
                <div class="t-theme"><!-- нижнняя часть с названием теста -->
                    <div class="t-title__number">ТЕМА 2</div>
                    <div class="t-title__name">[ XXXXXX_ ]</div>  
                </div> 
            </div>

            <div class="t-thumb">     <!-- часы -->
                <span class="t-thumb__minutes">14:09</span>
                <img  class="t-thumb__clock" src="img/clock.png" alt="">
                
            </div>

        </div>


        <div class="t-content"> <!-- основной контент -->

            <div class="t-question"><!-- описание вопроса -->
                <div class="t-question__point">Вопросов 20/20</div> <!-- количество ответов/вопросов-->
                <div class="t-question__task">[ Lorem ipsum dolor sit amet, consectetur adipisicing elit _]</div> <!-- задание-->
            </div> 

            <div class="t-answers"> <!-- ответы на вопросы -->
                <div class="t-answers__choice">
                    <input class="t-answers__item" name="quest" id="i1" type="checkbox">
                    <label for="i1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet!</label>
                </div> 
                <div class="t-answers__choice">
                    <input class="t-answers__item" name="quest" id="i2" type="checkbox">
                    <label for="i2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, ut accusantium dignissimos!</label>
                </div> 
                <div class="t-answers__choice">
                    <input class="t-answers__item" name="quest" id="i3" type="checkbox">
                    <label for="i3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut neque, nam id voluptatum.</label>
                </div>
                <div class="t-answers__choice">
                    <input class="t-answers__item" name="quest" id="i4" type="checkbox">
                    <label for="i4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit, suscipit.</label>
                </div>
            </div> <!-- варианты ответов -->
            <div class="t-navigation"> <!-- навигация по вопросам -->
                <div class="t-navigation__arrows">
                    <span class="t-navigation__arrow"> &lt </span>
                    <span class="t-navigation__arrow"> &gt </span></div> <!-- стрелочки -->
                <div class="t-navigation__pagination">
                    <img src="img/left_arrow.gif" alt="left_arrow">
                    <span class="t-navigation__number">1</span>
                    <span class="t-navigation__number">2</span>
                    <span class="t-navigation__number t-navigation__number--blue">3</span>
                    <span class="t-navigation__number">4</span>
                    <span class="t-navigation__number">5</span>
                    <span class="t-navigation__number">6</span>
                    <span class="t-navigation__number">7</span>
                    <span class="t-navigation__number t-navigation__number--blue">8</span>
                    <span class="t-navigation__number">9</span>
                    <span class="t-navigation__number">10</span>
                    <span class="t-navigation__number">11</span>
                    <span class="t-navigation__number t-navigation__number--blue">12</span>
                    <span class="t-navigation__number">13</span>
                    <span class="t-navigation__number">14</span>
                    <span class="t-navigation__number">15</span>
                    <span class="t-navigation__number t-navigation__number--blue">16</span>
                    <span class="t-navigation__number">17</span>                  
                    <img src="img/rght_arrow.gif" alt="right_arrow" class="t-navigation__switch">
                </div> <!-- пагинация -->
            </div>
        </div>


        <div class="t-footer"> <!-- футер -->
            <div class="t-control t-control--back">
                <img class="t-control__arrow" src="img/left_arrow.gif" alt="left_arrow">
                <span class="t-control__word">Вернуться к теории</span>
            </div> <!-- вернуться к теории -->
            <button class="t-button t-button__end-test">Завершить тест!</button><!-- завршить тест + БОЛЬШАЯ ОРАНЖЕВАЯ КНОПКА -->
        </div>

    </div>

</body>
</html>
