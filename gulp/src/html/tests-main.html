<!-- шапка  3 основных блока и флексом-->
<div class="t-header">
    <div class="t-title">  <!-- заголовок тестов -->
        <h1 class="t-title__subtitle">Тесты</h1>
        <h2 class="t-title__number">Тема 2</h2>
    </div>
    <div class="t-theme">
        <h2 class="t-theme__name">[XXXXXX_]</h2>
    </div>
    <div class="t-timer">
        <p class="t-timer__time">15 m</p>
        <p class="t-timer__text">на прохождение</p>
        <img class="t-timer__clock" src="" alt="clock-img">
    </div>
</div>

<!-- основной контент -->
<div class="t-content">
    <p class="t-content__question">[ Количество вопросов: <span class="t-content__amount" id="q-amount">20</span> _]</p>
    <p class="t-content__attempts">[ Количество попыток: <span class="t-content__amount" at-amount>3</span> _]</p>
    <div class="t-btn">
        <button class="button-big t-btn__start">Начать тест!</button>
    </div>
</div>

<!-- футер -->
<div class="t-footer">
    <p class="t-control t-control__back">Вернутся к теории</p> <!-- вернуться к теории -->
</div>
