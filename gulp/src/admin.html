<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework Admin panel</title>
</head>
<body>
    <div class="d-wrapper">
        <div class="d-holder">
            <div class="d-select">
                <select class="d-groupSelect">
                    <option>Група 1</option>
                    <option>Група 2</option>
                    <option>Група 3</option>
                </select>
                <select class="d-topicSelect">
                    <option>Тема 1</option>
                    <option>Тема 2</option>
                    <option>Тема 3</option>
                </select>
            </div>
            <div class="d-deadLine">
                <input type="date" class="d-deadLine__date">
                <input class="d-deadLine__timeAvarage"></input>
            </div>
            <p class="topic">Тема домашнього завдання: <span class="topic__name"></span>
            </p>
            <textarea name="" id="" cols="30" rows="10" class="d-homeworkTasks"></textarea>
            <input type="button" value="Зберегти">
            <input type="button" value="Скасувати">
        </div>
    </div>
</body>
</html>
