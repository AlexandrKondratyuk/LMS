<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>LMS</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                _header</div>
        </div>
    </div>
    <div class="wrapper wrapper--light-gray">
        <div class="container">
            <div class="content">
                <div class="left-nav">
                    _left-nav
                </div>
                <div class="main">
                    <div class="homework">





















































                        <div class="d-rating">
                            <form class="d-rating__form" action="#" method="post">
                                <div class="d-rating__form__left">
                                    <img src="img/file.png" alt="file">
                                </div>
                                <div class="d-rating__form__center">
                                        <select class="d-rating__form__choose" name="choose">
                                            <option value="file"></option>
                                            <option value="github"></option>
                                        </select>
                                </div>
                                <div class="d-rating__form__right">
                                    <button class="d-done" type="submit" name="d-sub" value="">Готово&#8744;</button>
                                </div>
                            </form>
                            <p class="d-rating__line"><Оценка><span class="line-digit">3/10</span> баллов</p>
                        </div>

                        <div class="d-comments">
                            <form class="d-comments__form" action="#" method="post">
                                <div class="d-comments__form__left">
                                    <img src="img/d-comments.png" alt="file">
                                </div>
                                <div class="d-comments__form__center">
                                    <input class="d-comments__form__com" type="text" name="d-comments" value="" placeholder="Написать комментарий">
                                </div>
                                <div class="d-comments__form__right">
                                    <button class="d-done" type="submit" name="d-sub" value="sent">Отправить</button>
                                </div>
                            </form>
                        </div>
                        <div class="right-nav">
                            _right-nav
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
