<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>LMS</title>
</head>

<body>
    <!-- HEADER start -->
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="c-logo">
                    <div class="c-logo__elem c-logo__elem-white">go</div>
                    <div class="c-logo__elem c-logo__elem-orange">it</div>
                </div>
                <div class="header__nav-bar">
                    <div class="header__icon">
                        <img src="img/iconfinder-icon.svg" class="header__icon-img" alt="calendar">
                    </div>
                    <div class="header__icon">
                        <img src="img/chat-icon.svg" class="header__icon-img" alt="chat">
                    </div>
                    <div class="header__icon">
                        <img src="img/billboard-icon.svg" class="header__icon-img" alt="">
                    </div>
                </div>
                <div class="c-header__profile-photo">
                    <a href="#" class="c-photo__student--alert">
                        <img src="../img/photo.png" alt="photo-student" class="c-photo__student">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- HEADER end -->

    <!-- CONTENT start -->
    <div class="wrapper wrapper--light-gray">
        <div class="container">
            <div class="content">
                <!-- LEFT-NAV start -->
                <div class="left-nav">
                    _left-nav
                </div>
                <!-- LEFT-NAV end -->
                <!-- MAIN start -->
                <div class="main">
                    _main
                    <!-- RIGHT-NAV start -->
                    <div class="right-nav">
                        _right-nav
                    </div>
                    <!-- RIGHT-NAV end -->
                </div>
                <!-- MAIN end -->
            </div>
        </div>
    </div>
    <!-- CONTENT end -->
</body>

</html>
